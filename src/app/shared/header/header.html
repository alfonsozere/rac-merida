<header class="header-wrapper">
  <!-- Logo + t铆tulo -->
  <a [routerLink]="['/panel']" class="header-brand" routerLinkActive="header-brand-active">
    <img [src]="logoUrl" alt="RAC-CDCE Logo" class="header-logo">
    <span class="header-title">CDCE M茅rida</span>
  </a>

  <!-- Informaci贸n del usuario -->
  <span *ngIf="isAuthenticated() && currentUser" class="header-user-info header-user-info-responsive">
    <span class="header-user-name">
      Usuario conectado: <strong>{{ currentUser.nombre }} {{ currentUser.apellido }}</strong>
    </span>
    <span class="header-user-role" title="Tu rol actual en el sistema">
      {{ getRoleNameById(currentUser.cod_rol) }}
    </span>
  </span>

  <!-- Espaciador -->
  <span class="header-spacer"></span>

  <!-- Botones de navegaci贸n -->
  <div class="header-right header-nav">
    <!-- Si NO est谩 autenticado -->
    <ng-container *ngIf="!isAuthenticated()">
      <button class="header-btn" (click)="goToLogin()" [routerLink]="['/login']" routerLinkActive="active-link">
        Iniciar Sesi贸n
      </button>
      <button class="header-btn header-btn-register" (click)="goToRegister()" [routerLink]="['/registro']" routerLinkActive="active-link">
        Registrarse
      </button>
    </ng-container>

    <!-- Si est谩 autenticado -->
    <ng-container *ngIf="isAuthenticated()">
      <button class="header-btn" [routerLink]="['/panel']" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        Panel principal
      </button>
      <button class="header-btn" [routerLink]="['/panel/control']" *ngIf="canAccessControl()" routerLinkActive="active-link">
        Control
      </button>
      <button class="header-btn" [routerLink]="['/panel/control/db']" *ngIf="canAccessDbMenu()" routerLinkActive="active-link">
        Men煤 BD
      </button>
      <button class="header-btn header-btn-logout" (click)="logout()" title="Cerrar sesi贸n">
         Cerrar sesi贸n
      </button>
    </ng-container>
  </div>
</header>
