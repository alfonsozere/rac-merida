<div class="database-wrapper">

  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="database-header-content">
      <h2 class="database-title fw-bold mb-0">Administración de Base de Datos (Tablas)</h2>
      <p class="database-description text-muted mb-0">
        Seleccione la tabla de la base de datos que desea gestionar.
      </p>
    </div>

    <!-- <button class="btn btn-outline-secondary database-back-btn" (click)="goBack()">
      <i class="bi bi-arrow-left-circle me-2"></i> Regresar a Control
    </button> -->
  </div>

  <!-- Tarjetas de Tablas -->
  <div class="database-card-grid">
    <div *ngFor="let card of visibleTables">
      <div class="database-card-option"
           [ngClass]="{
             'border-bottom border-4': true,
             'border-primary': card.className === 'card-primary',
             'border-secondary': card.className === 'card-secondary',
             'border-success': card.className === 'card-success',
             'border-warning': card.className === 'card-warning',
             'border-danger': card.className === 'card-danger',
             'border-info': card.className === 'card-info'
           }"
           (click)="selectCard(card)"
           [style.cursor]="'pointer'">

        <div class="card-body database-card-content d-flex flex-column align-items-center justify-content-center w-100">
          <!-- Icono, título y descripción -->
          <i class="bi database-icon bi-{{ card.icon }}" [ngClass]="'text-' + card.className.split('-')[1]"></i>

          <h3 class="database-card-title fw-bold mb-1">{{ card.title }}</h3>
          <p class="database-card-description text-muted">{{ card.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
