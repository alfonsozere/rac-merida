<div class="login-container">
  <!-- Secci칩n izquierda: imagen + t칤tulo -->
  <div class="login-left">
    <img src="assets/images/logo-flag.png" alt="Logo institucional" class="login-image">
    <h2 class="login-title">Sistema RAC_M칄RIDA</h2>
    <p class="text-muted fs-6">Gesti칩n educativa transparente y validada</p>
  </div>

  <!-- Secci칩n derecha: formulario -->
  <div class="card login-card shadow-lg border-0">
    <div class="card-body p-4">
      <h2 class="card-title text-center mb-3 fs-3 fw-bold">춰Bienvenido!</h2>
      <p class="card-subtitle text-center text-muted mb-3 fs-6">游댏 Inicia sesi칩n en tu cuenta</p>

      <!-- Mensaje -->
      <div *ngIf="message" class="alert alert-{{messageType}} text-center rounded-3 shadow-sm fade-in" role="alert">
        {{ message }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Usuario -->
        <div class="mb-4">
          <label for="usuario" class="form-label form-label-institucional">Usuario</label>
          <input id="usuario" type="text" formControlName="usuario"
            class="form-control input-institucional"
            placeholder="Tu nombre de usuario o correo"
            [class.is-invalid]="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched">
          <div *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched"
               class="invalid-feedback invalid-feedback-institucional">
            El usuario es requerido.
          </div>
        </div>

        <!-- Contrase침a -->
        <div class="mb-4">
          <label for="contrasena" class="form-label form-label-institucional">Contrase침a</label>
          <input id="contrasena" type="password" formControlName="contrasena"
            class="form-control input-institucional"
            placeholder="Tu contrase침a secreta"
            [class.is-invalid]="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched">
          <div *ngIf="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched"
               class="invalid-feedback invalid-feedback-institucional">
            La contrase침a es requerida.
          </div>
        </div>

        <hr class="my-2">

        <!-- Bot칩n -->
        <div class="d-grid gap-2 mt-4">
          <button type="submit"
                  [disabled]="loginForm.invalid || isLoading"
                  class="btn btn-institucional rounded-3 shadow-sm">
            <span *ngIf="!isLoading">Iniciar Sesi칩n</span>
            <span *ngIf="isLoading" class="d-flex align-items-center justify-content-center">
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Cargando...
            </span>
          </button>
        </div>
      </form>

      <!-- Enlace de registro -->
      <div class="text-center mt-4">
        <p class="text-muted mb-0">쯅o tienes una cuenta?
          <a routerLink="/registro" class="text-decoration-none fw-semibold text-muted">
            Reg칤strate aqu칤
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
